<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar">
        <h1>Guess The Number</h1>
      </nav>
      <span class="logo">1.2.3.</span>
      <input type="number" class="input-guess" placeholder="What's your guess?" />
      <div class="results"></div>
      <div class="button-container">
        <button class="button-checkme" type="submit">Check Me</button>
        <button class="button-restart" type="submit">Restart</button>
      </div>
      <ul class="guess-history"></ul>
    </div>
    <script src="home.js"></script>
  </body>
</html>
